<body>


    <div class="container">
     
        <div class="aga-cal-body">
            <div class="ageCal">
                <audio id="click" src="./assets/audio/click.mp3"></audio>
            <span>Age Calculator</span>
            <p>Enter Your Date of Birth</p>
    
            <div class="input_items">
                <input type="date" id="dob">
                <button onclick="calculateAge()">Calculator</button>
            </div>


            <div class="content">
                <div class="year">
                 <p id="year">
                    <h5>Year</h5>
                 </p>
                </div>
    
                <div class="month">
                    <p id="month">
                     <h5>Month</h5>
                    </p>
                </div>
    
    
                <div class="day">
                   <p id="day">
                    <h5>Day</h5>
                   </p> 
                </div>

              </div>


              <div class="content1">
                <hr>
                <div class="MiliSecond">
                    <p id="Mili-S">
                    
                    </p> 
                 </div>

                 <div class="Second">
                    <p id="Second">
                    
                    </p> 
                 </div>

                 <div class="Minutes">
                    <p id="Minutes">
                     
                    </p> 
                 </div>

                 <div class="Hours">
                    <p id="Hours">
                    
                    </p> 
                 </div>

              </div>
    
            </div>
    
        </div>

    </div>
